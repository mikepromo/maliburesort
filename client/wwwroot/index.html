<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>client</title>
    <base href="/"/>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ´</text></svg>">
    
    <link href="css/app.css" rel="stylesheet"/>
</head>

<body>
<div id="app">
    <div style="background-color: #000; color: #ffb600; font-family: Arial, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px;">
        INITIALIZING...
    </div>
</div>

<div id="blazor-error-ui">
    <span style="color: #fff; background: #ff3333; padding: 0 5px; margin-right: 10px;">FATAL</span>
    UNHANDLED EXCEPTION. SYSTEM HALTED.
    <a href="" class="reload" style="color: #ffb600; margin-left: 20px; text-decoration: underline;">REBOOT</a>
</div>

<script src="_framework/blazor.webassembly.js"></script>

<script>
    window.storageSet = (key, value) => localStorage.setItem(key, value);
    window.storageGet = (key) => localStorage.getItem(key);
    window.storageRemove = (key) => localStorage.removeItem(key);

    window.getSelectionStart = (el) => el.selectionStart;
</script>

<script>
    function rebootSystem() {
        window.location.replace(window.location.origin + '/');
    }

    document.addEventListener('keydown', function (e) {
        var errorUi = document.getElementById('blazor-error-ui');

        if (errorUi && window.getComputedStyle(errorUi).display !== 'none') {
            if (e.key.toLowerCase() === 'r') {
                e.preventDefault();
                rebootSystem();
            }
        }
    });
</script>

<script>
    window.getSelectionStart = (el) => el.selectionStart;
</script>

</body>

</html>
